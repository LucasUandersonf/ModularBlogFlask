<!doctype html>
<html lang = "pt-b"> 
<head>
    <meta charset = "UTF-8">
    <title>{% block title%} Mini Blog {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class = "navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class = "container">
            <a class="navbar-brand" href = "/">MiniBlog</a>
            <div>
                <a class = "btn btn-outline-light me-2" href = "/auth/login">Login</a>
                 <a class = "btn btn-outline-light me-2" href = "/auth/register">Registrar</a>
            </div>
        </div>
    </nav>
    <div class = "container">
        {%block content%}{%endblock%}
    </div>
</body>
</html>
